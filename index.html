<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Controlla se c'Ã¨ un override nella query string
    const params = new URLSearchParams(window.location.search);
    const langOverride = params.get("lang");

    if (langOverride === "it") {
      window.location.replace("/it");
    } else if (langOverride === "uae") {
      window.location.replace("/uae");
    } else {
      // Altrimenti usa la lingua del browser
      const userLang = navigator.language || navigator.userLanguage;
      const langCode = userLang.toLowerCase();

      if (langCode.startsWith("it")) {
        window.location.replace("/it");
      } else {
        window.location.replace("/uae");
      }
    }
  </script>
</head>
<body>
  <p style="text-align:center; font-family:sans-serif; margin-top:50px;">
    Redirecting based on your language...
  </p>
</body>
</html>
